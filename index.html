<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>

     <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="css/base.css">
     <link rel="stylesheet" href="css/crayon.css">
     <link rel="stylesheet" href="css/flex.css">
     <link rel="stylesheet" href="css/layout.css">

</head>
<body>
    <!-- Navigation -->
    <header>
        <!-- Colored Bars -->
        <div class="d-flex">
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <nav class="d-flex max-widths justify-content-between aligen-items-center  mx-auto p-6">
            <!-- left side -->
            <img class="logo-width" src="images/logo-school.png ">
            <!-- center -->
            <div class="d-flex justify-content-between">
                <a href="#" class=" d-flex flex-column aligen-items-center text-decoration-none">
                    <div class="d-flex flex-column aligen-items-center justify-content-between bg-info p-4 circle shadow-sm">
                        <i class=" fa fa-home text-white"></i>
                    </div>
                    <span class="text-info mt-2 lh-sm">Home</span>
                </a>
                <a href="#" class=" d-flex flex-column aligen-items-center text-decoration-none">
                    <div class="d-flex flex-column aligen-items-center justify-content-between bg-cozy p-4 circle shadow-sm">
                        <i class=" fa fa-store text-white"></i>
                    </div>
                    <span class="text-cozy mt-2 lh-sm">Store</span>
                </a>
                <a href="#" class=" d-flex flex-column aligen-items-center text-decoration-none">
                    <div class="d-flex flex-column aligen-items-center justify-content-between bg-success p-4 circle shadow-sm">
                        <i class=" fa fa-user-graduate text-white"></i>
                    </div>
                    <span class="text-success mt-2 lh-sm">Courses</span>
                </a>
                <a href="#" class=" d-flex flex-column aligen-items-center text-decoration-none">
                    <div class="d-flex flex-column aligen-items-center justify-content-between bg-warning p-4 circle shadow-sm">
                        <i class=" fa fa-blog text-white"></i>
                    </div>
                    <span class="text-warning mt-2 lh-sm">Blog</span>
                </a>
            </div>
            <!-- right side -->
            <div class="d-flex justify-content-between">
                <a href="#" class=" d-flex flex-column aligen-items-center text-decoration-none position-relative">
                    <div class="d-flex flex-column aligen-items-center justify-content-between bg-cozy p-4 shadow-sm border-radius">
                        <i class=" fa fa-shopping-basket text-white"></i>
                    </div>
                    <span class="text-white position-absolute icon-badge  circle bg-success p-4 border-small-white text-size-xxs ">3</span>
                </a>
                <a href="#" class=" d-flex flex-column aligen-items-center text-decoration-none position-relative">
                    <div class="d-flex flex-column aligen-items-center justify-content-between bg-info p-4 shadow-sm border-radius">
                        <i class=" fa fa-bars text-white"></i>
                    </div>
                    
                </a>
            </div>

        <!-- Colored Bars -->
        <div class="d-flex">
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>

            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <div class="mx-6 d-none">
            <a href="#" class=" d-flex flex-row-reverse aligen-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex flex-column aligen-items-center justify-content-between bg-info p-4 circle shadow-sm">
                    <i class=" fa fa-home text-white"></i>
                </div>
                <span class="text-info mr-4">Home</span>
            </a>
            <a href="#" class=" d-flex flex-row-reverse aligen-items-center text-decoration-none p-6 border-bottom-xs">

                <div class="d-flex flex-column aligen-items-center justify-content-between bg-success p-4 circle shadow-sm">
                    <i class=" fa fa-user-graduate text-white"></i>
                </div>
                <span class="text-success mr-4">Courses</span>
            </a>
            <a href="#" class=" d-flex flex-row-reverse aligen-items-center text-decoration-none p-6">
                <div class="d-flex flex-column aligen-items-center justify-content-between bg-warning p-4 circle shadow-sm">
                    <i class=" fa fa-blog text-white"></i>
                </div>
                <span class="text-warning mr-4">Blog</span>
            </a>
        </div>
